<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Meal Generator</title>
</head>

<body>
    <div class="container">
        <h1>Meal Generator</h1>
        <div class="flex">
            <!-- Search Form -->
            <form class="flex" id="submit">
                <input type="text" id="search" placeholder="Search">
                <button class="search_btn" type="submit">
                    <i class="fa fa-search"></i>
                </button>
            </form>
            <button class="generate_btn" id="generate">
                <i class="fa fa-random"></i>
            </button>
        </div>

        <!-- Heading for search reasult -->
        <div id="result_heading"></div>

        <!-- Div for the meal that comes form API -->
        <div class="meals" id="meals"></div>

        <!-- Details of selected meal -->
        <div id="selected_meal"></div>

    </div>

    <script src="script.js"></script>
</body>

</html>
