<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="sass/style.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music Player</title>
</head>

<body>
    Project title
    <h1>Music Player</h1>

    <!-- Music player conatiner -->
    <div class="container " id="container">

        <!-- container for info about current song -->
        <div class="info">

            <!-- placeholder : name of current song  -->
            <h4 class="song-title">Shaharyar</h4>
            <!-- placeholder : showing progress of currnt playback song -->
            <div class="progress" id="progress"></div>
        </div>
        <!-- actual audio palayer -->
        <audio src="music/bankaudio.mp3" id="audio"></audio>
        <!-- Album art -->
        <div class="album-art">
            <img src="images/thumbnail.jpg" alt="album art" id="album-art">
        </div>
        <!-- Navigation button to change song-->
        <div class="nav">
            <!-- Change to previous song -->
            <button id="previous" class="nav-btn">
                <i class="fa fa-backward"></i>
            </button>

            <!-- button: play / pause song -->
            <button id="play" class="nav-btn nav-btn-large">
                <i class="fa fa-play"></i>
            </button>

            <!-- button: to next song -->
            <button id="forward" class="nav-btn">
                <i class="fa fa-forward"></i>
            </button>
        </div>
    </div>
    <!-- <script src="script.js"></script> -->
</body>

</html>
