<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music Player</title>
</head>

<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">LOTUS LANE</h2>
            <h3 id="artist">The Loyalist</h3>
            <div class="img_container">
                <img src="images/shery-1.jpg" alt="">
            </div>
            <audio src="music/shery-1.mp3"></audio>
            <div class="progress" id="progress"></div>
            <div class="volume-div">
                <i class="fas fa-volume-up" id="volume-up"></i>
                <input type="range" class="slider" id="volume" title="volume" step="1">
            </div>
            <!-- controls -->
            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main_button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <div class="icon-bar">
        <a href="https://github.com/Shaharyar-Z/Axiom-project-01" target="-shery" class="github">GitHub Repo <i
                class="fab fa-github-alt"></i></a>
    </div>
    <script src="script.js"></script>
</body>

</html>
