<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="progress.css">
    <script src="https://kit.fontawesome.com/e7b18e9c51.js" crossorigin="anonymous"></script>
    <title>Custom Video Player</title>
</head>

<body>
    <h1>Custom Video Player</h1>
    <video src="video/My Video1.mp4" id="video" class="screen" poster="images/thumbnail-1.jpg"></video>
    <!-- Adding custom controls -->
    <div class="controls">
        <!-- This is the play button -->
        <button class="btn" id="play">
            <!-- Font Awesome Play Icon -->
            <i class="fa fa-play fa-2x"></i>
        </button>
        <!-- This is the stop button -->
        <button class="btn" id="stop">
            <!-- Font Awesome Stop Icon -->
            <i class="fa fa-stop fa-2x"></i>
        </button>
        <!-- Progress Bar -->
        <input type="range" name="progress" id="progress" min="0" max="100" step="0.1" value="0">
        <!-- Time duration -->
        <span class="timestamp" id="timestamp">00:00</span>
    </div>



    <script src="script.js"></script>
</body>

</html>
